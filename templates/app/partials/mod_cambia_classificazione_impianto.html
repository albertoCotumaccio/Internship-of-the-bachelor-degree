{% load togliSpazi %}

<!-- Modale cambia classificazione impianto -->
<div class="modal fade" id="{{impianto.nome|togli_spazi}}-classificazione" tabindex="-1" role="dialog" aria-labelledby="modaleEliminazioneCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="container justify-content-center" id="titolo"><b>Cambia classificazione: {{impianto.nome}}</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <div class="form-row">
      <label for="classificazione"><strong>Classificazione</strong></label>
      <select class="form-select form-select mb-2" id="classificazione" name="classificazione" aria-label="classificazione" required>
    {% for c in classificazioni %}
      {% if c == impianto.classificazione %}
        <option selected value="{{c}}" name="classificazione" >{{c}}</option>
      {% else %}
        <option value="{{c}}" name="classificazione" >{{c}}</option>
      {% endif %}
    {% endfor %}
  </select>
    </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
        <button type="submit" value="{{impianto.nome}}" name="cambia-classificazione" class="btn btn-primary">Conferma</button>
      </div>
    </div>
  </div>
</div>
