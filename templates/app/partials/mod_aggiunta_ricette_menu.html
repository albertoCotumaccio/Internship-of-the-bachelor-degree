<!-- Modal -->
<div class="modal fade" id="nuove-ricette" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="titolo" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="container justify-content-center" id="titolo"><strong>Seleziona quanti tag vuoi aggiungere per ogni giorno</strong></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
  {% for giorno,data in settimana.items %}
     <div class="form-row justify-content-center">
    <div class="col-6">
      <label for="{{giorno}}"><strong>{{giorno}} {{data}}</strong></label>
      <input type="number" min="0" value="0" max="50" class="form-control" name="{{giorno}}" id="{{giorno}}" required size="1">
    </div>
  </div>
<br>
{% endfor %}
      </div>

      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
        <button name="aggiunta" class="btn btn-primary" type="submit">Conferma</button>
      </div>
    </div>
  </div>
</div>
