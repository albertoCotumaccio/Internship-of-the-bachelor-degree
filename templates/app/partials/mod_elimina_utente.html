{% load togliSpazi %}

<!-- Modale eliminazione -->
<div class="modal fade" id="{{u.username|togli_spazi}}-elimina" tabindex="-1" role="dialog" aria-labelledby="modaleEliminazioneCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="container justify-content-center" id="titolo"><b>Elimina account: {{u.username}}</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Se si tratta di uno chef verranno cancellate tutte le ricette collegate a questo account. Confermare?
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
        <button type="submit" value="{{u.username}}" name="elimina" class="btn btn-danger">Elimina</button>
      </div>
    </div>
  </div>
</div>
