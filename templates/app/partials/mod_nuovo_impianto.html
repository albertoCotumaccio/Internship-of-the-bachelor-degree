<!-- Modal -->
<div class="modal fade" id="nuovo-impianto" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="titolo" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="container justify-content-center" id="titolo"><strong>Nuovo impianto</strong></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
  
     <div class="form-row">
    <div class="col">
      <label for="nome"><strong>Nome</strong></label>
      <input type="text" class="form-control" name="nome" placeholder="Nome dell'impianto" id="nome" required>
    </div>
    <div class="col">
      <label for="area"><strong>Area</strong></label>
      <select class="form-select form-select mb-2" id="area" name="area" aria-label="area" size="{{totAree}}" required>
    {% for area in aree %}
      <option value="{{area.nome}}" name="area" >{{area.nome|capfirst}}</option>
    {% endfor %}
  </select>
    </div>
  </div>

     <div class="form-row">
      <label for="classificazione"><strong>Classificazione</strong></label>
      <select class="form-select form-select mb-2" id="classificazione" name="classificazione" aria-label="classificazione" required>
          <option selected value="" name="area" >Seleziona una classificazione</option>
    {% for c in classificazioni %}
      <option value="{{c}}" name="classificazione" >{{c}}</option>
    {% endfor %}
  </select>
    </div>
  </div>
      

      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
        <button name="conferma-impianto" class="btn btn-primary" type="submit">Conferma</button>
      </div>
    </div>
  </div>
</div>
