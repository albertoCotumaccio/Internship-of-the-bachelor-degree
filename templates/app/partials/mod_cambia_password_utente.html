{% load togliSpazi %}
<!-- Modale cambio password -->
<div class="modal fade" id="{{u.username|togli_spazi}}-password" tabindex="-1" role="dialog" aria-labelledby="modalePasswordCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="container justify-content-center" id="titolo"><b>Cambia password: {{u.username}}</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Nuova password</span>
          </div>
          <input type="text" name="password" class="form-control" required>
        </div>

      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
        <button type="submit" value="{{u.username}}" name="cambia" class="btn btn-success">Conferma</button>
      </div>
    </div>
  </div>
</div>
