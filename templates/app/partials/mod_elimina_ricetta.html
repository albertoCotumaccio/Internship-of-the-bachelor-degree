{% load togliSpazi %}

<!-- Modale elimina ricetta -->
<div class="modal fade" id="{{ ricetta.nome|togli_spazi }}-elimina" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"><b>Elimina ricetta: {{ricetta.nome}}</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        La ricetta verrà cancellata definitivamente e non sarà possibile recuperarla
      </div>
      <div class="modal-footer  justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
        <button type="submit" value="{{ricetta.nome}}" name="elimina" class="btn btn-danger">Elimina</button>
      </div>
    </div>
  </div>
</div>
